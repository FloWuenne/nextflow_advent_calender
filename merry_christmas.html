                    musicBtn.textContent = 'üîá';

            // Add Santa animation
            const triggerSantaFlight = () => {
                const santa = document.querySelector('.santa-container');
                if (!santa.classList.contains('flying')) {
                    santa.classList.add('flying');
                    setTimeout(() => {
                        santa.classList.remove('flying');
                    }, 12000);
                }
            };

            // Start random Santa flights
            const startRandomSantaFlights = () => {
                const minDelay = 8000;
                const maxDelay = 12000;
                
                const triggerWithRandomDelay = () => {
                    const delay = Math.random() * (maxDelay - minDelay) + minDelay;
                    setTimeout(() => {
                        triggerSantaFlight();
                        triggerWithRandomDelay();
                    }, delay);
                };
                
                setTimeout(triggerWithRandomDelay, 2000);
            };

            // Start Santa flights immediately
            startRandomSantaFlights();

            // Make Santa clickable only while flying
            document.querySelector('.santa-container').addEventListener('click', (e) => {
                if (e.currentTarget.classList.contains('flying')) {
                    document.querySelector('.password-popup').classList.add('show');
                }
            });

                    document.querySelector('.password-popup').classList.remove('show');
                    document.getElementById('santaPassword').value = '';
                });

        });
